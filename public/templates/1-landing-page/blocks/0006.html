<block title="Subscription Form" thumb-url="assets/img/SubscriptionFormWidget.png">
    <div builder-element="BlockElement" style="padding-left:30px;padding-right:30px;padding-top:60px;padding-bottom:60px;background:#343a40;color:#ffffff;">
        <div builder-element="SubscriptionFormElement">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <h2 builder-element="" class="mb-4" style="text-align:center;">Ready to get started? Sign up now!</h2>
                        
                        <div builder-element="SubscriptionFormElement" data-list-id="">
                            <form class="form-subscribe" id="contactFormFooter" data-sb-form-api-token="API_TOKEN">
                                <!-- Email address input-->
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control form-control-lg" id="emailAddressBelow" type="email" placeholder="Email Address" data-sb-validations="required,email" data-sb-can-submit="no">
                                        <div class="invalid-feedback text-white" data-sb-feedback="emailAddressBelow:required">
                                            Email Address is required.</div>
                                        <div class="invalid-feedback text-white" data-sb-feedback="emailAddressBelow:email">
                                            Email Address Email is not valid.</div>
                                    </div>
                                    <div class="col-auto"><button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Submit</button></div>
                                </div>
                                <!-- Submit success message-->
                                <!---->
                                <!-- This is what your users will see when the form-->
                                <!-- has successfully submitted-->
                                <div class="d-none" id="submitSuccessMessage">
                                    <div class="text-center mb-3">
                                        <div class="fw-bolder">Form submission successful!</div>
                                        <p builder-element="">To activate this form, sign up at</p>
                                        <a builder-element="" class="text-white" href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                                    </div>
                                </div>
                                <!-- Submit error message-->
                                <!---->
                                <!-- This is what your users will see when there is-->
                                <!-- an error submitting the form-->
                                <div class="d-none" id="submitErrorMessage">
                                    <div class="text-center text-danger mb-3">Error sending message!</div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
